# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - name: Install dependencies
        id: ta_dep
        run: |
          cp -r anomaly-dependencies/trader_autoinject/gamedata .
          cp -r anomaly-dependencies/workshop_autoinject/gamedata .
          cp -r anomaly-dependencies/encyclopedia/gamedata .
          cp -r anomaly-dependencies/workshop_autoinject/gamedata .

      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y.%m.%d')"

      - name: Zip folder
        run: zip -r $RELEASE_NAME.zip gamedata README *.txt "armor crafter" "wpo patch" "outfit speed patch"
        env: 
          RELEASE_NAME: ${{ github.event.repository.name }}.${{ steps.date.outputs.today }}
      
      - name: Publish
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ github.event_name == 'push' && 'latest' || 'pre-release' }}
          prerelease: ${{ github.event_name != 'push' }}
          files: |
            *.zip
